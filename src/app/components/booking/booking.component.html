
<section class = "banner" [ngStyle]="{'background': 'url(assets/img/slide/slide-1.jpg) center/cover no-repeat'}">
  
  <div class = "card-container">
      <div class = "card-img" [ngStyle]="{'background': 'url(assets/img/nice2.jpg) center/cover no-repeat'}">
          <!-- image here -->
      </div>

      <div class = "card-content">
          <h2>Make a Reservation</h2>
          <form #submitForm="ngForm" (ngSubmit)="onSubmit(submitForm)">
              <div class = "form-row">
                  <input type="date" name="date">

                  <select name = "hours">
                      <option value = "hour-select">Select Hour</option>
                      <option value = "10">10: 00</option>
                      <option value = "10">12: 00</option>
                      <option value = "10">14: 00</option>
                      <option value = "10">16: 00</option>
                      <option value = "10">18: 00</option>
                      <option value = "10">20: 00</option>
                      <option value = "10">22: 00</option>
                  </select>

                  

              </div>

              <div class = "form-row">
                  <input type = "text" placeholder="Full Name">
                  <input type = "text" placeholder="Phone Number">
              </div>

              <div class = "form-row">
                  <input type = "number" placeholder="How Many Persons?" min = "1">
                  <select name = "table">
                    <option value = "">Table Type</option>
                    <option value = "">VVIP</option>
                    <option value = "">VIP</option>
                    <option value = "">REGULAR</option>
                </select>
              </div>

              <div class="form-row">
                <input type = "submit" value = "BOOK TABLE">
              </div>
          </form>
      </div>
  </div>
</section>
